<div class="container mx-auto mt-4 p-4 w-50 shadow rounded bg-white">
  <div>
    <h1 class="text-center">Password Generator</h1>

    <div class="form-group my-4">
      <label class="form-label fs-5 text">Enter password length</label>
      <input
        (input)="handleLengthChange($event)"
        [value]="passwordLength"
        class="form-control"
      />
    </div>

    <div class="my-3">
      <h2>Parameters</h2>

      <div class="form-group">
        <input
          type="checkbox"
          (change)="handleUseLetters()"
          [checked]="useLetters"
        />
        <label class="ms-2 form-label fs-6 text">Use letters</label>
      </div>
      <div class="form-group">
        <input
          type="checkbox"
          (change)="handleUseNumbers()"
          [checked]="useNumbers"
        />
        <label class="ms-2 form-label fs-6 text">Use numbers</label>
      </div>
      <div class="form-group">
        <input
          type="checkbox"
          (change)="handleUseSymbols()"
          [checked]="useSymbols"
        />
        <label class="ms-2 form-label fs-6 text">Use special characters</label>
      </div>
    </div>

    <button
      [disabled]="!(passwordLength && (useLetters || useNumbers || useSymbols))"
      (click)="handleResetClick()"
      class="btn btn-danger my-2 w-50"
    >
      Reset
    </button>

    <button
      [disabled]="!(passwordLength && (useLetters || useNumbers || useSymbols))"
      (click)="handleClick()"
      class="btn btn-primary my-2 w-50"
    >
      Generate
    </button>

    <div *ngIf="password" class="my-2 form-group">
      <label class="fs-4 text form-label">Your password</label>
      <input [value]="password" class="form-control" disabled />
    </div>
  </div>
  <div *ngIf="!password" class="bg-light px-2 py-3 rounded mt-3 shadow-sm">
    <p class="text-center fs-5 text">
      Enter the valid password length and enable any one of the parameters to
      generate a password
    </p>
  </div>
</div>
